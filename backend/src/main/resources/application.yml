server:
  port: 8080

# 若存在 application-local.yml（已 gitignore），会自动合并覆盖当前配置
spring:
  config:
    import: optional:classpath:application-local.yml
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:time}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

mybatis:
  configuration:
    map-underscore-to-camel-case: true

# 可选：创建 application-local.yml 覆盖上述配置（该文件已加入 .gitignore）
# 或在启动前设置环境变量：DB_PASSWORD、MAIL_USERNAME、MAIL_PASSWORD 等
